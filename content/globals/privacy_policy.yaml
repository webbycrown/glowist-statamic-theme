title: 'Privacy policy'
data:
  description: |-
    <div class="2sm:mb-[20px] mb-[12px]">
                        <h3 class="font-matter text-gray-900 font-semibold sm:text-xl 2sm:text-lg text-base sm:pb-[10px] pb-[6px]">Introduction</h3>
                        <p class="font-matter 2sm:text-base text-sm text-gray-800">Welcome to Glowist. We value your privacy and are committed to protecting your personal information. This Privacy Policy outlines the types of information we collect, how we use it, and the steps we take to ensure your data is secure.</p>
                    </div>
                    <div class="2sm:mb-[20px] mb-[12px]">
                        <h3 class="font-matter text-gray-900 font-semibold sm:text-xl 2sm:text-lg text-base sm:pb-[10px] pb-[6px]">Information We Collect</h3>
                        <ul class="content-point">
                            <li><b class="text-gray-900">Personal Information:</b> When you sign up for our newsletter, comment on a post, or contact us, we may collect personal information such as your name, email address, and any other details you provide.</li>
                            <li><b class="text-gray-900">Non-Personal Information:</b> We also collect non-personal information automatically when you visit our site. This includes your IP address, browser type, operating system, and the pages you visit on our site.</li>
                            <li><b class="text-gray-900">Cookies:</b> We use cookies to enhance your experience on our website. Cookies are small files stored on your device that help us understand your preferences and improve our services. You can disable cookies through your browser settings, but this may affect the functionality of our site.</li>
                        </ul>
                    </div>
                    <div class="2sm:mb-[20px] mb-[12px]">
                        <h3 class="font-matter text-gray-900 font-semibold sm:text-xl 2sm:text-lg text-base sm:pb-[10px] pb-[6px]">To Improve Our Services:</h3>
                        <ul class="content-point">
                            <li><b class="text-gray-900">To Improve Our Services:</b> We use your information to personalize your experience, improve our website, and better respond to your individual needs.</li>
                            <li><b class="text-gray-900">To Send Periodic Emails:</b> The email address you provide may be used to send you information, respond to inquiries, and other requests or questions.</li>
                            <li><b class="text-gray-900">To Analyze Site Traffic:</b> We use non-personal information to analyze site traffic and understand how our users interact with our site.</li>
                        </ul>
                    </div>
                    <div class="2sm:mb-[20px] mb-[12px]">
                        <h3 class="font-matter text-gray-900 font-semibold sm:text-xl 2sm:text-lg text-base sm:pb-[10px] pb-[6px]">Sharing Your Information</h3>
                        <p class="font-matter 2sm:text-base text-sm text-gray-800">We do not sell, trade, or otherwise transfer to outside parties your personally identifiable information. This does not include trusted third parties who assist us in operating our website, conducting our business, or servicing you, as long as those parties agree to keep this information confidential. We may also release your information when we believe release is appropriate to comply with the law, enforce our site policies, or protect ours or others' rights, property, or safety.</p>
                    </div>
                    <div class="2sm:mb-[20px] mb-[12px]">
                        <h3 class="font-matter text-gray-900 font-semibold sm:text-xl 2sm:text-lg text-base sm:pb-[10px] pb-[6px]">Third-Party Links</h3>
                        <p class="font-matter 2sm:text-base text-sm text-gray-800">Occasionally, at our discretion, we may include or offer third-party products or services on our website. These third-party sites have separate and independent privacy policies. We, therefore, have no responsibility or liability for the content and activities of these linked sites. Nonetheless, we seek to protect the integrity of our site and welcome any feedback about these sites.</p>
                    </div>
                    <div class="2sm:mb-[20px] mb-[12px]">
