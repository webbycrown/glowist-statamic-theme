<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     {{ if csrf_token }}
        <meta name="csrf-token" content="{{ csrf_token }}">
    {{ else }}
        <meta name="csrf-token" content="CSRF token not available">
    {{ /if }}
    <!-- <title>Glowist - Home</title> -->
    <title>{{ title ?? site:name }}</title>
    {{ setting:favicon }}
    <link rel="icon" type="image/x-icon" href="{{ url }}">
    {{ /setting:favicon }}

    <!-- font-awosome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awosome -->
    <script type="text/javascript" src="{{ theme:asset src='assets/js/jquery.min.js' }}"></script>
    <!-- Alpine CDN js -->
    <script type="text/javascript" src="{{ theme:asset src='assets/js/cdn.min.js' }}"></script>
    <!-- Alpine CDN js -->
    <script type="text/javascript" src="{{ theme:asset src='assets/js/swiper-bundle.min.js' }}"></script>
    <!-- Swiper Slider Js  -->
     <script type="text/javascript" src="{{ theme:asset src='assets/js/all.min.js' }}"></script>
     <script type="text/javascript" src="{{ theme:asset src='assets/js/custom.js' }}"></script>
    <!-- Swiper Slider Js & CSS  -->
    <link rel="stylesheet" href="{{ theme:asset src='assets/css/swiper-bundle.min.css' }}" />
    
    <link rel="stylesheet" type="text/css" href="{{ theme:asset src='assets/css/all.min.css' }}">
    <!-- style.css -->

    <!-- <link rel="stylesheet" type="text/css" href="{{ theme:asset src='assets/css/styles.css' }}"> -->
     
     {{ vite src="resources/js/site.js|resources/css/site.css" }}
     <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- style.css -->
</head>
