{{ if {session:has key="author_logged_in"} == false }} {{ redirect to="/login" }} {{/if }}
<div class="w-full">
            <div class="max-w-[800px] mx-auto w-full px-4 md:py-[40px] sm:py-[30px] py-[20px]">
                <div class="sm:pb-4 pb-3 sm:mb-[20px] mb-[15px] border-b border-gray-400">
                    <h1 class="font-matter text-gray-900 font-semibold sm:text-3xl 2sm:text-2xl text-[22px]">Edit Profile</h1>
                </div>
                <form method="POST" action="{{ route:profile.update }}" enctype="multipart/form-data" class="w-full">

                    <input type="hidden" name="id" value="{{ author_session:id }}">
                    <!-- avatar -->

                                    <img class="profile-pic w-[80px] h-[80px] rounded-full" src="{{ theme:asset }}assets/{{ author_session:avatar }}" alt="/">

                                </div>

                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="name" class="flex pb-2 font-matter text-base text-gray-900">Cover Photo</label>
                            <div class="small-12 medium-2 large-2 columns relative">
                                <div class="circle">
                                    <!-- <img class="cover-sphoto w-full sm:h-[400px] 2sm:h-[300px] h-[200px] object-cover" src="image/tag-1.png" alt="/"> -->
                                   
                                    <img src="{{ author_session:authorData field='background_image' }}" alt="Background Image" class="w-full sm:h-[400px] h-[200px] object-cover" />
                                   
                                </div>
                                <div class="absolute top-3.5 right-3.5">
                                    <div class="p-image flex justify-center items-center w-[30px] h-[30px] bg-white rounded-full border border-gray-400 overflow-hidden relative">

                                        <span class="flex absolute top-1.5 left-1.5 pointer-events-none">

                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- avatar -->
                    <div class="flex 2sm:flex-nowrap flex-wrap">
                        <div class="sm:mb-5 mb-4 w-full 2sm:pe-2">
                            <label for="name" class="flex pb-2 font-matter text-base text-gray-900">First Name</label>
                            <input id="first_name" name="first_name" type="text" class="input" placeholder="First name..." value="{{ author_session:authorData field='first_name' }}">
                        </div>
                        <div class="sm:mb-5 mb-4 w-full 2sm:ps-2">
                            <label for="name" class="flex pb-2 font-matter text-base text-gray-900">Last Name</label>
                            <input id="last_name" name="last_name" type="text" class="input" placeholder="Last name..." value="{{ author_session:authorData field='last_name' }}">
                        </div>
                    </div>
                    <div class="sm:mb-5 mb-4">
                        <label for="email" class="flex pb-2 font-matter text-base text-gray-900">Email</label>
                        <input id="email" name="email" type="email" class="input" placeholder="your email..." value="{{ author_session:authorData field='email' }}">
                    </div>
                    <div class="sm:mb-5 mb-4">
                        <label for="Position" class="flex pb-2 font-matter text-base text-gray-900">Position</label>
                        <input id="Position" name="position" type="text" class="input" placeholder="your position..." value="{{ author_session:authorData field='job_title' }}">
                    </div>
                    <div class="sm:mb-5 mb-4">
                        <label for="email" class="flex pb-2 font-matter text-base text-gray-900">About info</label>
                        <textarea name="description" id="description" class="textarea" placeholder="About info...">{{ author_session:authorData field='about' }}</textarea>
                    </div>
                    <div class="sm:mb-5 mb-4 hidden">
                        <label for="Website" class="flex pb-2 font-matter text-base text-gray-900">Website</label>
                        <div class="relative">
                            <span class="flex justify-center items-center absolute left-[2px] top-[1px] w-[54px] border-e border-gray-400 h-[48px] bg-[#F6F6F6] rounded-s-3xl">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M12.0002 22.2952C17.6861 22.2952 22.2954 17.6859 22.2954 12C22.2954 6.31414 17.6861 1.70483 12.0002 1.70483C6.31438 1.70483 1.70508 6.31414 1.70508 12C1.70508 17.6859 6.31438 22.2952 12.0002 22.2952Z" stroke="#646464" stroke-width="1.33837" stroke-linecap="square"/>
                                    <path d="M12.0009 22.2952C14.7463 19.7994 16.1189 16.3676 16.1189 12C16.1189 7.63235 14.7463 4.20063 12.0009 1.70483C9.2555 4.20063 7.88281 7.63235 7.88281 12C7.88281 16.3676 9.2555 19.7994 12.0009 22.2952Z" stroke="#646464" stroke-width="1.33837" stroke-linecap="round"/>
                                    <path d="M2.21875 8.9115H21.7796M2.21875 15.0886H21.7796" stroke="#646464" stroke-width="1.33837" stroke-linecap="round"/>
                                </svg>
                            </span>
                            <input id="Website" name="Website" type="link" class="input ps-[70px]" placeholder="https://www.demooo.com/..." value="https://www.demooo.com/">
                        </div>
                    </div>
                    <div class="flex items-center justify-end">
                        <a href="javascript:;" class="font-matter text-gray-900 hover:text-gray-800 mx-5">Cancel</a>
                        <button type="submit" class="btn-primary w-fit">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
